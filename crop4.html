<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Failure Prediction</title>
    <style>
        body {
            background: #f4f9fd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Heart Failure Risk Predictor</h1>
    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Age" step="any" required>
        <input type="number" name="anaemia" placeholder="Anaemia (0 or 1)" required>
        <input type="number" name="creatinine_phosphokinase" placeholder="CPK Level" required>
        <input type="number" name="diabetes" placeholder="Diabetes (0 or 1)" required>
        <input type="number" name="ejection_fraction" placeholder="Ejection Fraction (%)" required>
        <input type="number" name="high_blood_pressure" placeholder="High BP (0 or 1)" required>
        <input type="number" name="platelets" placeholder="Platelets count" step="any" required>
        <input type="number" name="serum_creatinine" placeholder="Serum Creatinine" step="any" required>
        <input type="number" name="serum_sodium" placeholder="Serum Sodium" required>
        <input type="number" name="sex" placeholder="Sex (0 = F, 1 = M)" required>
        <input type="number" name="smoking" placeholder="Smoking (0 or 1)" required>
        <input type="number" name="time" placeholder="Follow-up Time (days)" required>
        <input type="submit" value="Predict">
    </form>
    <div class="result">{{ prediction_text }}</div>
</body>
</html>
