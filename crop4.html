<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Recommendation Model</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        background: url({{ url_for('static', filename='images.jpg') }}) no-repeat;
        background-size: cover;
        background-position: center;
      }
      .container {
        max-width: 700px;
        margin-top: 50px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #007bff;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 30px;
      }
      .form-label {
        font-weight: bold;
        color: #495057;
      }
      .form-control {
        border-radius: 8px;
        padding: 12px;
      }
      .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
      }
      .btn-primary {
        padding: 10px 0;
        font-size: 1.2rem;
        background-color: #007bff;
        border: none;
        border-radius: 8px;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .alert-success {
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-3">Crop Recommendation Model</h1>
      {% if result %}
      <div class="alert alert-success text-center" role="alert">
        {{ result }}
      </div>
      {% endif %}
      <form
        method="post"
        action="/predict"
        class="bg-light p-4 rounded shadow-sm"
      >
        <div class="mb-3">
          <label for="nitrogen" class="form-label">Nitrogen</label>
          <input
            type="text"
            class="form-control"
            id="nitrogen"
            name="N"
            placeholder="Enter Nitrogen value"
          />
        </div>

        <div class="mb-3">
          <label for="phosphorous" class="form-label">Phosphorous</label>
          <input
            type="text"
            class="form-control"
            id="phosphorous"
            name="P"
            placeholder="Enter Phosphorous value"
          />
        </div>

        <div class="mb-3">
          <label for="potassium" class="form-label">Potassium</label>
          <input
            type="text"
            class="form-control"
            id="potassium"
            name="K"
            placeholder="Enter Potassium value"
          />
        </div>

        <div class="mb-3">
          <label for="temprature" class="form-label">Temperature</label>
          <input
            type="text"
            class="form-control"
            id="temprature"
            name="temprature"
            placeholder="Enter Temperature"
          />
        </div>

        <div class="mb-3">
          <label for="humidity" class="form-label">Humidity</label>
          <input
            type="text"
            class="form-control"
            id="humidity"
            name="humidity"
            placeholder="Enter Humidity"
          />
        </div>

        <div class="mb-3">
          <label for="ph" class="form-label">pH</label>
          <input
            type="text"
            class="form-control"
            id="ph"
            name="ph"
            placeholder="Enter pH value"
          />
        </div>

        <div class="mb-3">
          <label for="rainfall" class="form-label">Rainfall</label>
          <input
            type="text"
            class="form-control"
            id="rainfall"
            name="rainfall"
            placeholder="Enter Rainfall value"
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-block">
            Predict
          </button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
